<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <title>Shop</title>
  </head>
  <body>
    <div class="navbar-container">
      <nav class="navbar">
        <a href="index.html"><h1>Online Shop</h1></a>
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Search here"
        />
        <span class="icon-wrapper">
          <div class="cart">
            <ion-icon name="cart-outline" class="icon"></ion-icon>
            <span class="icon-text">Cart</span>
          </div>
          <div class="account">
            <ion-icon
              name="person-circle-outline"
              class="icon"
              style="padding: 0 1.1rem"
            ></ion-icon
            ><span class="icon-text">Account</span>
          </div>
        </span>
      </nav>
    </div>
    <div class="filter-container">
      <div class="category-head">
        <ul>
          <div class="category-title">
            <li class="active list-item">Home</li>
          </div>
          <div class="category-title">
            <li class="list-item">Keyboards</li>
          </div>
          <div class="category-title">
            <li class="list-item">Computers</li>
          </div>
          <div class="category-title">
            <li class="list-item">Laptops</li>
          </div>

        </ul>
      </div>
    </div>
    <hr class="hr-opacity">

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="cart.js"></script>
  </body>
</html>
